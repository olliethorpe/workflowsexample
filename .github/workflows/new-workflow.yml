name: Run Python Script

on:
  push

jobs:
  say-hello:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: run python
        working-directory: './scripts'
        run: |
          python --version
          python my_script.py
        
